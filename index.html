<!DOCTYPE html>
<html>
  <head>
    <div style="text-align:center">
        <h1>Загрузка</h1>
    </div>
    </style>
  </head>
  <body>
    <script>
      // Создание элемента canvas в HTML
        const canvas = document.createElement('canvas');
        canvas.width = 1400;
        canvas.height = 500;
        document.body.appendChild(canvas);

        // Получение контекста рисования на элементе canvas
        const ctx = canvas.getContext('2d');

        // Создание объекта для отслеживания движения по траектории
        const path = {
        x: 0,
        y: canvas.height / 2,
        speed: 2
        };

        // Функция для отрисовки движения объекта по траектории с заполнением
        function draw() {
        // Очистка canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Движение по горизонтальной оси
        path.x += path.speed;

        // Отрисовка объекта
        ctx.fillStyle = 'green';
        ctx.beginPath();
        ctx.arc(path.x, path.y, 10, 0, Math.PI * 2);
        ctx.fill();

        // Заполнение траектории
        ctx.fillStyle = 'red';
        ctx.fillRect(0, path.y - 5, path.x, 10);

        // Проверка, достиг ли объект края canvas
        if (path.x >= canvas.width) {
            path.x = 0;
        }

        // Повторный вызов функции через requestAnimationFrame для создания анимации
        requestAnimationFrame(draw);
        }

        // Запуск анимации
        draw();
    </script>
  </body>
</html>
